repos:
    - repo: local
      hooks:
          - id: linters
            name: linters
            entry: tests/.run-linters.sh
            language: script
            pass_filenames: False
            always_run: True
            require_serial: False

          - id: unittests
            name: unittests
            entry: tests/.run-unittests.sh
            language: script
            pass_filenames: False
            always_run: True
            require_serial: False

          - id: doctests
            name: doctests
            entry: tests/.run-doctests.sh
            language: script
            pass_filenames: False
            always_run: True
            require_serial: False
